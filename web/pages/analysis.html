<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">    <title>智能分析 - FinLoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/web/assets/modern-finance.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-chart-line"></i> <span class="menu-text">FinLoom</span></h1>
                <button class="menu-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-menu">
                <a href="/" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="menu-text">仪表板</span>
                </a>
                <a href="/web/pages/analysis.html" class="menu-item active">
                    <i class="fas fa-brain"></i>
                    <span class="menu-text">智能分析</span>
                </a>
                <a href="/web/pages/portfolio.html" class="menu-item">
                    <i class="fas fa-briefcase"></i>
                    <span class="menu-text">投资组合</span>
                </a>
                <a href="/web/pages/backtest.html" class="menu-item">
                    <i class="fas fa-history"></i>
                    <span class="menu-text">策略回测</span>
                </a>
                <a href="/web/pages/data.html" class="menu-item">
                    <i class="fas fa-database"></i>
                    <span class="menu-text">数据管理</span>
                </a>
                <a href="/web/pages/reports.html" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span class="menu-text">报告中心</span>
                </a>
                <a href="/web/pages/settings.html" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span class="menu-text">系统设置</span>
                </a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <header class="header">
                <div class="header-left">
                    <h2>智能分析</h2>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索股票、策略...">
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">U</div>
                        <div class="user-info">
                            <div class="user-name">用户姓名</div>
                            <div class="user-role">专业投资者</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="content">
                <div class="breadcrumb">
                    <div class="breadcrumb-item"><a href="/">首页</a></div>
                    <div class="breadcrumb-divider">/</div>
                    <div class="breadcrumb-item active">智能分析</div>
                </div>

                <div class="page-header">
                    <h1>智能投资分析</h1>
                    <p>通过自然语言描述您的投资需求，系统将自动为您生成量化策略</p>
                </div>

                <div class="grid grid-cols-3">
                    <!-- 输入区域 -->
                    <div class="card" style="grid-column: span 2;">
                        <div class="card-header">
                            <h3>投资需求分析</h3>
                        </div>
                        <div class="card-body">
                            <form id="analysisForm">
                                <div class="form-group">
                                    <label class="form-label">请描述您的投资需求</label>
                                    <textarea id="investment-text" class="form-control" rows="4" placeholder="例如：我想找一些高成长性的中小盘股票，风险承受能力中等，投资期限1-3年"></textarea>
                                </div>
                                <div class="grid grid-cols-2">
                                    <div class="form-group">
                                        <label class="form-label">投资金额（元）</label>
                                        <input id="investment-amount" type="number" class="form-control" placeholder="1000000" value="1000000">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">风险偏好</label>
                                        <select id="risk-tolerance" class="form-select">
                                            <option value="">请选择</option>
                                            <option value="conservative">保守型</option>
                                            <option value="moderate" selected>稳健型</option>
                                            <option value="aggressive">激进型</option>
                                            <option value="very_aggressive">非常激进型</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-pro btn-pro-primary">
                                    <i class="fas fa-brain"></i> 开始分析
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- 市场概览 -->
                    <div class="card">
                        <div class="card-header">
                            <h3>市场概览</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>指数</th>
                                            <th>最新价</th>
                                            <th>涨跌幅</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>上证指数</td>
                                            <td>3,245.67</td>
                                            <td class="text-success">+1.2%</td>
                                        </tr>
                                        <tr>
                                            <td>深证成指</td>
                                            <td>12,456.78</td>
                                            <td class="text-success">+0.8%</td>
                                        </tr>
                                        <tr>
                                            <td>创业板指</td>
                                            <td>2,345.67</td>
                                            <td class="text-danger">-0.5%</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分析结果 -->
                <div class="card" style="margin-top: 24px; display: none;" id="analysis-result">
                    <div class="card-header">
                        <h3>分析结果</h3>
                    </div>
                    <div class="card-body" id="analysis-content">
                        <!-- 动态内容将在这里显示 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载状态覆盖层 -->
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center;">
            <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #2563eb;"></i>
            <p style="margin-top: 10px;">正在分析中...</p>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 主应用脚本 -->
    <script src="/web/js/app.js?v=3.0"></script>
    <script>
        // 修复Chrome兼容性问题
        function initializeAnalysisPage() {
            // 侧边栏切换
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (sidebarToggle && sidebar) {
                // 移除可能已存在的事件监听器
                const toggleSidebar = function() {
                    sidebar.classList.toggle('collapsed');
                };
                sidebarToggle.removeEventListener('click', toggleSidebar);
                sidebarToggle.addEventListener('click', toggleSidebar);
            }
        }
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAnalysisPage);
        } else {
            // DOM已经加载完成
            initializeAnalysisPage();
        }
        
        // 初始化 FinLoomApp
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                app = new FinLoomApp();
                app.init();
            });
        } else {
            app = new FinLoomApp();
            app.init();
        }
    </script>
</body>
</html>
