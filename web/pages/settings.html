<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">    <title>系统设置 - FinLoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/web/assets/modern-finance.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-chart-line"></i> <span class="menu-text">FinLoom</span></h1>
                <button class="menu-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-menu">
                <a href="/" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="menu-text">仪表板</span>
                </a>
                <a href="/web/pages/analysis.html" class="menu-item">
                    <i class="fas fa-brain"></i>
                    <span class="menu-text">智能分析</span>
                </a>
                <a href="/web/pages/portfolio.html" class="menu-item">
                    <i class="fas fa-briefcase"></i>
                    <span class="menu-text">投资组合</span>
                </a>
                <a href="/web/pages/backtest.html" class="menu-item">
                    <i class="fas fa-history"></i>
                    <span class="menu-text">策略回测</span>
                </a>
                <a href="/web/pages/data.html" class="menu-item">
                    <i class="fas fa-database"></i>
                    <span class="menu-text">数据管理</span>
                </a>
                <a href="/web/pages/reports.html" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span class="menu-text">报告中心</span>
                </a>
                <a href="/web/pages/settings.html" class="menu-item active">
                    <i class="fas fa-cog"></i>
                    <span class="menu-text">系统设置</span>
                </a>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <header class="header">
                <div class="header-left">
                    <h2>系统设置</h2>
                </div>
                <div class="header-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索设置项...">
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar">U</div>
                        <div class="user-info">
                            <div class="user-name">用户姓名</div>
                            <div class="user-role">专业投资者</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="content">
                <div class="breadcrumb">
                    <div class="breadcrumb-item"><a href="/">首页</a></div>
                    <div class="breadcrumb-divider">/</div>
                    <div class="breadcrumb-item active">系统设置</div>
                </div>

                <div class="page-header">
                    <h1>系统设置</h1>
                    <p>配置和管理您的系统参数</p>
                </div>

                <div class="grid grid-cols-3">
                    <!-- 个人资料 -->
                    <div class="card">
                        <div class="card-header">
                            <h3>个人资料</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center" style="margin-bottom: 20px;">
                                <div class="user-avatar" style="width: 80px; height: 80px; font-size: 24px; margin: 0 auto 16px;">U</div>
                                <button class="btn btn-sm btn-outline">更改头像</button>
                            </div>
                            <div class="form-group">
                                <label class="form-label">用户名</label>
                                <input type="text" class="form-control" value="用户姓名">
                            </div>
                            <div class="form-group">
                                <label class="form-label">邮箱</label>
                                <input type="email" class="form-control" value="user@example.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">电话</label>
                                <input type="tel" class="form-control" value="+86 138 0013 8000">
                            </div>
                            <button class="btn btn-pro btn-pro-primary">保存更改</button>
                        </div>
                    </div>

                    <!-- 系统配置 -->
                    <div class="card">
                        <div class="card-header">
                            <h3>系统配置</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">默认页面</label>
                                <select class="form-select">
                                    <option value="dashboard">仪表板</option>
                                    <option value="portfolio">投资组合</option>
                                    <option value="analysis">智能分析</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">语言</label>
                                <select class="form-select">
                                    <option value="zh-CN">简体中文</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">主题</label>
                                <select class="form-select">
                                    <option value="light">浅色主题</option>
                                    <option value="dark">深色主题</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">通知设置</label>
                                <div style="display: flex; align-items: center; gap: 12px; margin-top: 8px;">
                                    <label style="display: flex; align-items: center; gap: 8px;">
                                        <input type="checkbox" checked> 邮件通知
                                    </label>
                                    <label style="display: flex; align-items: center; gap: 8px;">
                                        <input type="checkbox" checked> 短信通知
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-pro btn-pro-primary">保存设置</button>
                        </div>
                    </div>

                    <!-- 安全设置 -->
                    <div class="card">
                        <div class="card-header">
                            <h3>安全设置</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">当前密码</label>
                                <input type="password" class="form-control" placeholder="请输入当前密码">
                            </div>
                            <div class="form-group">
                                <label class="form-label">新密码</label>
                                <input type="password" class="form-control" placeholder="请输入新密码">
                            </div>
                            <div class="form-group">
                                <label class="form-label">确认新密码</label>
                                <input type="password" class="form-control" placeholder="请再次输入新密码">
                            </div>
                            <button class="btn btn-pro btn-pro-primary">更改密码</button>
                            
                            <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--gray-200);">
                                <h4>双因素认证</h4>
                                <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 12px;">
                                    <span>启用双因素认证</span>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统信息 -->
                <div class="card" style="margin-top: 24px;">
                    <div class="card-header">
                        <h3>系统信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="grid grid-cols-3">
                            <div class="stat-card">
                                <div class="label">系统版本</div>
                                <div class="value">v1.2.5</div>
                                <div class="trend">最新版本</div>
                            </div>
                            <div class="stat-card">
                                <div class="label">运行时间</div>
                                <div class="value">127天</div>
                                <div class="trend">稳定运行</div>
                            </div>
                            <div class="stat-card">
                                <div class="label">存储使用</div>
                                <div class="value">45.2 GB</div>
                                <div class="trend">总容量 100 GB</div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 24px;">
                            <h4>系统状态</h4>
                            <div class="progress" style="margin-top: 12px;">
                                <div class="progress-bar" style="width: 85%;"></div>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: 8px;">
                                <span>CPU使用率: 25%</span>
                                <span>内存使用率: 42%</span>
                                <span>磁盘使用率: 45%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <style>
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2563eb;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏切换
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });
        });
    </script>
</body>
</html>
