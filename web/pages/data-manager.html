<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理 - FinLoom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/web/css/common.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span>FinLoom</span>
                </h1>
            </div>
            <nav class="sidebar-menu">
                <a href="/web/index_upgraded.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表板</span>
                </a>
                <a href="/web/pages/portfolio.html" class="menu-item">
                    <i class="fas fa-briefcase"></i>
                    <span>投资组合</span>
                </a>
                <a href="/web/pages/backtest.html" class="menu-item">
                    <i class="fas fa-history"></i>
                    <span>策略回测</span>
                </a>
                <a href="/web/pages/data-manager.html" class="menu-item active">
                    <i class="fas fa-database"></i>
                    <span>数据管理</span>
                </a>
                <a href="/web/pages/reports.html" class="menu-item">
                    <i class="fas fa-file-alt"></i>
                    <span>报告中心</span>
                </a>
                <a href="/web/pages/settings.html" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>系统设置</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h2>数据管理</h2>
                    <p class="header-subtitle">Data Management</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" onclick="refreshDataOverview()">
                        <i class="fas fa-sync-alt"></i>
                        刷新
                    </button>
                    <button class="btn btn-primary" onclick="showCollectModal()">
                        <i class="fas fa-download"></i>
                        采集数据
                    </button>
                </div>
            </header>

            <div class="content">
                <!-- 数据概览卡片 -->
                <div class="overview-cards">
                    <div class="card-metric">
                        <div class="metric-header">
                            <span class="metric-label">数据库大小</span>
                            <i class="fas fa-database metric-icon"></i>
                        </div>
                        <div class="metric-value" id="db-size">0 MB</div>
                        <div class="metric-sub">总存储空间</div>
                    </div>
                    
                    <div class="card-metric">
                        <div class="metric-header">
                            <span class="metric-label">股票数量</span>
                            <i class="fas fa-chart-line metric-icon"></i>
                        </div>
                        <div class="metric-value" id="stock-count">0</div>
                        <div class="metric-sub">已收录股票</div>
                    </div>
                    
                    <div class="card-metric">
                        <div class="metric-header">
                            <span class="metric-label">数据记录</span>
                            <i class="fas fa-table metric-icon"></i>
                        </div>
                        <div class="metric-value" id="record-count">0</div>
                        <div class="metric-sub">总数据条数</div>
                    </div>
                    
                    <div class="card-metric">
                        <div class="metric-header">
                            <span class="metric-label">最后更新</span>
                            <i class="fas fa-clock metric-icon"></i>
                        </div>
                        <div class="metric-value" id="last-update" style="font-size: 18px;">--</div>
                        <div class="metric-sub">数据时间</div>
                    </div>
                </div>

                <!-- 数据源状态 -->
                <div class="card">
                    <div class="card-header">
                        <h3>数据源状态</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>数据源</th>
                                        <th>状态</th>
                                        <th>数据量</th>
                                        <th>最后更新</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="datasources-tbody">
                                    <tr>
                                        <td colspan="5" class="loading-cell">
                                            <i class="fas fa-spinner fa-spin"></i> 加载中...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 数据采集弹窗 -->
    <div class="modal" id="collect-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>采集数据</h3>
                <button class="btn-close" onclick="closeModal('collect-modal')">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>股票代码（多个用逗号分隔）</label>
                    <textarea id="symbols-input" class="form-input" rows="3" placeholder="例如: 600519,000858,000333"></textarea>
                </div>
                <div class="form-group">
                    <label>数据类型</label>
                    <div>
                        <label style="display: inline-flex; align-items: center; margin-right: 20px;">
                            <input type="checkbox" value="daily" checked style="margin-right: 8px;"> 日线数据
                        </label>
                        <label style="display: inline-flex; align-items: center; margin-right: 20px;">
                            <input type="checkbox" value="realtime" style="margin-right: 8px;"> 实时数据
                        </label>
                        <label style="display: inline-flex; align-items: center;">
                            <input type="checkbox" value="fundamental" style="margin-right: 8px;"> 财务数据
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('collect-modal')">取消</button>
                <button class="btn btn-primary" onclick="startCollect()">
                    <i class="fas fa-download"></i> 开始采集
                </button>
            </div>
        </div>
    </div>

    <script src="/web/js/global-sidebar.js"></script>
    <script src="/web/js/data-manager.js"></script>
</body>
</html>
