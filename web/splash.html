<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            overflow: hidden;
        }

        /* ä¸»å®¹å™¨ */
        .splash-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 3Dé‡‘èæ•°æ®æµèƒŒæ™¯ */
        .financial-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* ç²’å­ç³»ç»Ÿ */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(59, 130, 246, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 10s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(var(--tx) * 1px), -100px) scale(1);
                opacity: 0;
            }
        }

        /* åŠ¨æ€Kçº¿å›¾ */
        .candlestick-line {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to top, #ef4444, #10b981);
            border-radius: 2px;
            opacity: 0.3;
            animation: candleGrow 3s ease-in-out infinite;
        }

        @keyframes candleGrow {
            0%, 100% {
                height: 20px;
                opacity: 0.2;
            }
            50% {
                height: 80px;
                opacity: 0.5;
            }
        }

        /* Logoå®¹å™¨ - 3Dé€è§†æ•ˆæœ */
        .logo-container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
            margin-bottom: 4rem;
            animation: logoEnter 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes logoEnter {
            0% {
                opacity: 0;
                transform: translateZ(-1000px) rotateY(-180deg);
            }
            100% {
                opacity: 1;
                transform: translateZ(0) rotateY(0);
            }
        }

        /* Logoä¸»ä½“ */
        .logo-main {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* Logoå›¾æ ‡ - æ—‹è½¬çš„é‡‘èå›¾è¡¨ */
        .logo-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            position: relative;
            animation: iconRotate 8s linear infinite;
        }

        .logo-icon::before {
            content: 'ğŸ“Š';
            font-size: 6rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8));
        }

        @keyframes iconRotate {
            0% {
                transform: rotateY(0deg) rotateZ(0deg);
            }
            50% {
                transform: rotateY(180deg) rotateZ(180deg);
            }
            100% {
                transform: rotateY(360deg) rotateZ(360deg);
            }
        }

        /* Logoæ–‡å­— - æ¸å˜å‘å…‰æ•ˆæœ */
        .logo-text {
            font-size: 7rem;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #3b82f6 0%, 
                #8b5cf6 25%, 
                #ec4899 50%, 
                #f59e0b 75%, 
                #10b981 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 80px rgba(59, 130, 246, 0.5);
            animation: gradientShift 5s ease infinite, textPulse 2s ease-in-out infinite;
            letter-spacing: -0.05em;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes textPulse {
            0%, 100% {
                filter: brightness(1);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.3);
                transform: scale(1.02);
            }
        }

        /* Logoå‰¯æ ‡é¢˜ */
        .logo-subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            letter-spacing: 0.3em;
            animation: subtitleFade 3s ease infinite;
        }

        @keyframes subtitleFade {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* æ•°æ®æµæ–‡æœ¬ */
        .data-stream {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            animation: streamMove 20s linear infinite;
            opacity: 0.6;
        }

        .data-stream.green {
            color: #10b981;
            text-shadow: 0 0 10px #10b981;
        }

        .data-stream.red {
            color: #ef4444;
            text-shadow: 0 0 10px #ef4444;
        }

        .data-stream.blue {
            color: #3b82f6;
            text-shadow: 0 0 10px #3b82f6;
        }

        @keyframes streamMove {
            0% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }

        /* è¿›å…¥æŒ‰é’® - æµ®åŠ¨æ•ˆæœ */
        .enter-button {
            position: relative;
            z-index: 10;
            padding: 1.5rem 4rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 20px 60px rgba(59, 130, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: buttonFloat 3s ease-in-out infinite, buttonGlow 2s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(10px);
        }

        .enter-button:hover::before {
            opacity: 1;
        }

        .enter-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 30px 80px rgba(59, 130, 246, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        @keyframes buttonFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes buttonGlow {
            0%, 100% {
                box-shadow: 
                    0 20px 60px rgba(59, 130, 246, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    0 20px 80px rgba(139, 92, 246, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }
        }

        /* åº•éƒ¨æç¤º */
        .bottom-hint {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            animation: hintFade 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes hintFade {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* æ‰«æçº¿æ•ˆæœ */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(59, 130, 246, 0.8), 
                transparent
            );
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading-animation {
            position: absolute;
            bottom: 8rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash-wrapper">
        <!-- é‡‘èæ•°æ®æµèƒŒæ™¯ -->
        <canvas class="financial-canvas" id="financialCanvas"></canvas>
        
        <!-- æ‰«æçº¿ -->
        <div class="scan-line"></div>

        <!-- Logoå®¹å™¨ -->
        <div class="logo-container">
            <div class="logo-main">
                <div class="logo-icon"></div>
                <div class="logo-text">FinLoom</div>
                <div class="logo-subtitle">æ™ºèƒ½é‡åŒ–æŠ•èµ„å¹³å°</div>
            </div>
        </div>

        <!-- è¿›å…¥æŒ‰é’® -->
        <button class="enter-button" onclick="enterPlatform()">
            <i class="fas fa-rocket"></i> è¿›å…¥å¹³å°
        </button>

        <!-- åŠ è½½åŠ¨ç”» -->
        <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>

        <!-- åº•éƒ¨æç¤º -->
        <div class="bottom-hint">
            <i class="fas fa-mouse"></i> ç‚¹å‡»è¿›å…¥å³å¯å¼€å§‹æ‚¨çš„é‡åŒ–æŠ•èµ„ä¹‹æ—…
        </div>
    </div>

    <script>
        // åˆ›å»ºé‡‘èæ•°æ®æµæ•ˆæœ
        function createDataStreams() {
            const container = document.querySelector('.splash-wrapper');
            const dataTypes = [
                { text: '000001.SZ +2.5%', color: 'green' },
                { text: '600036.SH -1.2%', color: 'red' },
                { text: 'BTC/USDT 45,230 â†‘', color: 'green' },
                { text: 'ETH 2,345.67 â†“', color: 'red' },
                { text: 'VOL: 2.5M', color: 'blue' },
                { text: 'MA5: 3245 MA10: 3180', color: 'blue' },
                { text: 'MACD: 0.23 â†‘', color: 'green' },
                { text: '601318.SH +0.8%', color: 'green' },
                { text: 'RSI: 62.5', color: 'blue' },
                { text: 'KDJ: 75.3, 68.2, 71.5', color: 'blue' },
                { text: 'æ²ªæ·±300 +1.1%', color: 'green' },
                { text: 'åˆ›ä¸šæ¿æŒ‡ -0.5%', color: 'red' }
            ];

            for (let i = 0; i < 25; i++) {
                const stream = document.createElement('div');
                const data = dataTypes[Math.floor(Math.random() * dataTypes.length)];
                stream.className = `data-stream ${data.color}`;
                stream.textContent = data.text;
                stream.style.top = Math.random() * 100 + '%';
                stream.style.animationDelay = Math.random() * 10 + 's';
                stream.style.animationDuration = (15 + Math.random() * 10) + 's';
                stream.style.fontSize = (12 + Math.random() * 6) + 'px';
                container.appendChild(stream);
            }
        }

        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles() {
            const container = document.querySelector('.splash-wrapper');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.setProperty('--tx', Math.random() * 200 - 100);
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (8 + Math.random() * 8) + 's';
                
                // éšæœºé¢œè‰²
                const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#10b981', '#f59e0b'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }

        // åˆ›å»ºKçº¿æ•ˆæœ
        function createCandlesticks() {
            const container = document.querySelector('.splash-wrapper');
            for (let i = 0; i < 50; i++) {
                const candle = document.createElement('div');
                candle.className = 'candlestick-line';
                candle.style.left = Math.random() * 100 + '%';
                candle.style.animationDelay = Math.random() * 3 + 's';
                candle.style.animationDuration = (2 + Math.random() * 3) + 's';
                container.appendChild(candle);
            }
        }

        // Canvasç»˜åˆ¶åŠ¨æ€å›¾è¡¨
        function initCanvas() {
            const canvas = document.getElementById('financialCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const lines = [];
            const lineCount = 5;

            // åˆå§‹åŒ–çº¿æ¡
            for (let i = 0; i < lineCount; i++) {
                lines.push({
                    points: [],
                    color: ['#3b82f6', '#8b5cf6', '#ec4899', '#10b981', '#f59e0b'][i],
                    offset: Math.random() * Math.PI * 2
                });
            }

            let time = 0;

            function animate() {
                ctx.fillStyle = 'rgba(10, 14, 26, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                time += 0.02;

                lines.forEach((line, lineIndex) => {
                    ctx.beginPath();
                    ctx.strokeStyle = line.color;
                    ctx.lineWidth = 2;
                    ctx.globalAlpha = 0.3;

                    for (let x = 0; x < canvas.width; x += 10) {
                        const y = canvas.height / 2 + 
                            Math.sin((x / canvas.width) * Math.PI * 4 + time + line.offset) * 100 +
                            Math.sin((x / canvas.width) * Math.PI * 2 + time * 0.5 + line.offset) * 50;
                        
                        if (x === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }

                    ctx.stroke();
                });

                requestAnimationFrame(animate);
            }

            animate();

            // å“åº”çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // è¿›å…¥å¹³å°
        function enterPlatform() {
            // æ·¡å‡ºæ•ˆæœ
            document.body.style.transition = 'opacity 0.8s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = '/web/index.html';
            }, 800);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            createDataStreams();
            createParticles();
            createCandlesticks();
            initCanvas();

            // é”®ç›˜Enteré”®ä¹Ÿå¯è¿›å…¥
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    enterPlatform();
                }
            });
        });

        // æ·»åŠ éŸ³æ•ˆï¼ˆå¯é€‰ï¼‰
        document.querySelector('.enter-button').addEventListener('mouseenter', () => {
            // å¯ä»¥æ·»åŠ æ‚¬åœéŸ³æ•ˆ
        });
    </script>
