<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - FinLoom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 金融数据背景 */
        .financial-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><path d="M0 400 Q300 200 600 300 T1200 400" stroke="%2310b981" fill="none" stroke-width="2"/><path d="M0 500 Q300 300 600 400 T1200 500" stroke="%23ef4444" fill="none" stroke-width="2"/></svg>');
            background-size: cover;
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-50px);
            }
        }

        /* 登录容器 */
        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            max-width: 1000px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 左侧 - 品牌展示 */
        .login-brand {
            flex: 1;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-brand::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .brand-logo {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .brand-tagline {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .brand-features {
            position: relative;
            z-index: 2;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            color: white;
        }

        .feature-item i {
            font-size: 1.5rem;
        }

        /* 右侧 - 登录表单 */
        .login-form-container {
            flex: 1;
            padding: 4rem;
            background: rgba(15, 23, 42, 0.8);
        }

        .form-header {
            margin-bottom: 3rem;
        }

        .form-header h2 {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input {
            width: 18px;
            height: 18px;
        }

        .checkbox-wrapper label {
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
        }

        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            color: #60a5fa;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .btn-demo {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-demo:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-brand {
                padding: 2rem;
            }

            .login-form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="financial-bg"></div>

    <div class="login-container">
        <!-- 左侧品牌 -->
        <div class="login-brand">
            <div class="brand-logo">FinLoom</div>
            <div class="brand-tagline">智能量化投资平台</div>
            <div class="brand-features">
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>专业量化分析工具</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-brain"></i>
                    <span>AI驱动的投资策略</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>全方位风险管理</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-rocket"></i>
                    <span>高性能回测系统</span>
                </div>
            </div>
        </div>

        <!-- 右侧表单 -->
        <div class="login-form-container">
            <div class="form-header">
                <h2>欢迎回来</h2>
                <p>登录开始您的量化投资之旅</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>用户名或邮箱</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-input" placeholder="请输入用户名或邮箱" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-input" placeholder="请输入密码" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>

                <button type="submit" class="btn-login">登录</button>
            </form>

            <div class="divider">或</div>

            <button class="btn-demo" onclick="enterDemo()">
                <i class="fas fa-play"></i> 体验演示
            </button>
        </div>
    </div>

    <script>
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加实际的登录逻辑
            window.location.href = '/web/dashboard.html';
        });

        // 演示模式
        function enterDemo() {
            window.location.href = '/web/dashboard.html';
        }
    </script>
</body>
</html>
